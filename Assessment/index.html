    <link rel="stylesheet" href="bulb.css">
    <title>Light Bulb Toggle</title>
</head>
<body>
    <div class="divbox">
        <button onclick="toggleAllBulbs()" id="Start">Start</button>

                <input type="checkbox" class="toggle-checkbox" onchange="toggleBulb(this)">
            </div>
            <div class="bulb-container">
                <img src="Light_Bulb_PNG_Clip_Art-2102.png" alt="Off Bulb" class="off-bulb">

            </div>

            </div>
